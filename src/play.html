<html>
<head>
    <title>新浪VR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        html,body,#detu_container{width:100%;height:100%;padding:0;margin:0;}
    </style>
</head>
<body>
<script type="text/javascript" src="http://media.qicdn.detu.com/@/sdk-1.2.0/sdk.js"></script>
<div id="detu_container" style="height: 100%;width: 100%;"></div>
<script src="./build/jquery.min.js"></script>
<script type="text/javascript">

    var host = 'http://video-sinavr.oss-cn-beijing.aliyuncs.com/';

    var url = location.href;
    var index = url.indexOf('?');
    var paramters = url.substr(index + 1);
    var paramArr = paramters.split('&');

    var videoPath = paramArr[0];

    var videoUrl = host + videoPath;

    var imagePath = paramArr[1];

    var config = {
        target: "detu_container",
        html5videourl: videoUrl,
        islive: false,
        videos:[
            {name:'bq',text:'标清',video:videoUrl,poster:imagePath,play:true},
        ],

        ready: function(pano){
            //开启陀螺仪
            pano.gyro(true);
        }
    };
    detupano(config);

</script>
</body>
</html>
